<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" media="all" href="popup.css" />
</head>

<body>
    <form id="input">
        <div>
            <!-- Input text -->
            <textarea name="inputText" placeholder="Input text here"></textarea>
        </div>
        <div>
            <!-- Insert text -->
            <span title="Insert page url or title to textarea above">Insert text:</span>
            <a class="insert-text" href="#" data-insert-type="url" data-insert-value="">Page URL</a> |
            <a class="insert-text" href="#" data-insert-type="title" data-insert-value="">Page Title</a>
        </div>
        <fieldset>
            <!-- <legend>QR Code Settings</legend> -->
            <div>
                Error correction:
                <label title="Automatically boost error correction level unless it increases QR Code size">
                    <input name="eccAuto" type="checkbox" value="true" checked="true" />Auto
                </label>
                |
                <label title="Low"><input name="ecc" type="radio" value="L" checked="true" />L</label>
                <label title="Medium"><input name="ecc" type="radio" value="M" />M</label>
                <label title="Quartile"><input name="ecc" type="radio" value="Q" />Q</label>
                <label title="High"><input name="ecc" type="radio" value="H" />H</label>
            </div>
            <div>
                <div class="field"><label title="Margin size in cells (default is 4)">Margin:<input name="margin" type="number" value="4" min="0" /> cells</label></div>
                <div class="field"><label title="Cell size in pixels">Cell size:<input name="scale" type="number" value="4" min="1" /> px</label></div>
            </div>
            <div>
                <div class="field"><label title="Minimum version size (up to 40)">Min version:<input name="minVersion" type="number" value="1" min="1" max="40" /></label></div>
                <div class="field">
                    <label title="Mask pattern">
                        Mask:
                        <select name="mask">
                            <option value="-1">Auto</option>
                            <option value="0">Pattern 0</option>
                            <option value="1">Pattern 1</option>
                            <option value="2">Pattern 2</option>
                            <option value="3">Pattern 3</option>
                            <option value="4">Pattern 4</option>
                            <option value="5">Pattern 5</option>
                            <option value="6">Pattern 6</option>
                            <option value="7">Pattern 7</option>
                        </select>
                    </label>
                </div>
            </div>
        </fieldset>
    </form>
    <a class="open-qrcode" href="#" title="Click to open in new tab">
        <!-- Canvas to draw QR Code -->
        <canvas id="qrcode"></canvas>
    </a>
    <!-- Statistics -->
    <div id="stat"></div>

    <script src="qrcodegen.js"></script>
    <script src="generateqr.js"></script>
    <script src="popup.js"></script>
</body>
</html>
